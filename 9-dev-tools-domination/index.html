<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello I am a %s string!", "ðŸ’©");

      // Styled
      console.log(
        "%c I am some great text",
        "  font-weight: 300; font-size: 38px;"
      );

      // warning!
      console.warn("OH NO!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info(
        "The first typewriter to be commercially successful was invented in 1868"
      );

      // Testing
      console.assert(1 === 2, "That is  Wrong");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`This is ${dog.name}`);
        console.groupCollapsed(`This is ${dog.name}`);
      });

      console.clear();
      // counting
      console.count("Wes");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dog);
    </script>
  </body>
</html>
